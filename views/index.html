<!doctype html>
<html>
<head>
	<title>Kendo UI Fitness - Get Fit The Kendo UI Way!</title>
	<meta charset="UTF-8">
	<script src="/scripts/lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="/scripts/lib/moment.min.js" type="text/javascript"></script>
	<script src="/scripts/lib/kendo.web.js" type="text/javascript"></script>
	<script src="/scripts/lib/kendo.dataviz.js" type="text/javascript"></script>
	<script src="/scripts/lib/moment.min.js" type="text/javascript"></script>
	
	<script src="/scripts/mylibs/settingsmodule.js" type="text/javascript"></script>
	<script src="/scripts/mylibs/recordmodule.js" type="text/javascript"></script>
	<script src="/scripts/mylibs/dashmodule.js" type="text/javascript"></script>
	<script src="/scripts/app.js" type="text/javascript"></script>
	

	<link href="/styles/kendo.common.css" rel="stylesheet" />
	<link href="/styles/kendo.fitness.css" rel="stylesheet" />
	<link href="/styles/site.css" rel="stylesheet" />
</head>
<body>

	<!-- Layout Template -->

	<script type="text/x-kendo-template" id="fitness-layout-template">
		<header>
			<div id="logo">
				<p><span class="kendo">Kendo UI</span> Fitness</p>
			</div>
			<div id="navigation">
				<ul>
					<li><a href="/#/dash">Dash</a></li>
					<li><a href="/#/record">Weight</a></li>
					<li><a href="/#/settings">Settings</a></li>
					<li><a href="/#/login">Login</a></li>
				</ul>
			</div>
		</header>
		<section id="content">
		</section>
		<footer>
			<div id="info">Created by <a href="http://www.carlbergenhem.com" target="_blank">Carl Bergenhem</a></div>
		</footer>
	</script>

	<!-- End Layout Template -->

	<!-- Views -->

	<!-- Dash View -->
	<script type="text/x-kendo-template" id="dash-view">
		<div class="view-content">
			<h1>Your Dashboard</h1>
			<div class="dashSection">
				<div class="chartArea">
					<h2>Weight Chart</h2>
	  				<div class="dashChart" id="weightChart"></div>
	  			</div>
	  		</div>
  			<div class="dashSectionAlt">
	  			<div class="chartArea">
	  				<h2>Caliper Chart</h2>
	  				<div class="dashChart" id="caliperChart"></div>
	  			</div>
	  		</div>
  			<div class="dashSection">
	  			<div class="chartArea">
	  				<h2>Index Chart</h2>
	  				<div class="dashChart" id="indexChart"></div>
	  			</div>
	  		</div>
	</script>

	<!-- Recoding View -->
	<script type="text/x-kendo-template" id="recording-view">
		<div class="view-content">
			<h1>Enter Today&#39;s Values</h1>
			<div class="input-form">
				<ol class="form-list">
					<li>
						<input type="number" min="0" step="0.5" id="weight-input" class="k-textbox" data-bind="value: weight" />
						<label for="weight-input">Weight</label>
						<span class="unit-span" data-bind="text: weightDisplay"></span>
					</li>
					<li>
						<input type="number" min="0" step="0.1" id="chest-input" class="k-textbox" data-bind="value: chest" />
						<label for="chest-input">Chest</label>
						<span class="unit-span">(mm)</span>
					</li>
					<li>
						<input type="number" min="0" step="0.1" id="ab-input" class="k-textbox" data-bind="value: abs" />
						<label for="ab-input">Abs</label>
						<span class="unit-span">(mm)</span>
					</li>
					<li>
						<input type="number" min="0" step="0.1" id="thigh-input" class="k-textbox" data-bind="value: thigh" />
						<label for="thigh-input">Thigh</label>
						<span class="unit-span">(mm)</span>
					</li>
				</ol>
				<button id="calculate-button" class="k-button" data-bind="click: calculate">Calculate</button>
			</div>
		</div>
	</script>

	<!-- Settings View -->
	<script type="text/x-kendo-template" id="settings-view">
		<div class="view-content">
			<h1>Settings</h1>
			<div class="input-form">
				<ol class="form-list">
					<li>
						<label class="selector-label">Unit</label>
						<div class="selector-group">
							<input type="radio" name="unit" value="metric" id="metric-selector" data-bind="checked: unit, events: { change: unitSelect }" />
							<label for="metric-selector">Metric</label>
							<input type="radio" name="unit" value="imperial" id="imperial-selector" data-bind="checked: unit, events: { change: unitSelect }" />
							<label for="imperial-selector">Imperial</label>
						</div>
					</li>
					<li>
						<input type="number" min="0" step="1" id="age-input" class="k-textbox" data-bind="value: age" />
						<label for="age-input">Age</label>
					</li>
					<li>
						<input type="number" min="0" step="1" id="height-input" class="k-textbox" data-bind="value: height" />
						<label for="height-input">Height</label>
						<span class="unit-span" data-bind="text: heightDisplay"></span>
					</li>
					<li>
						<label class="selector-label">Gender</label>
						<div class="selector-group">
							<input type="radio" name="gender" value="male" id="male-selector" data-bind="checked: gender" />
							<label for="male-selector">Male</label>
							<input type="radio" name="gender" value="female" id="female-selector" data-bind="checked: gender" />
							<label for="female-selector">Female</label>
						</div>
					</li>
					<li>
						<input type="checkbox" id="caliper-indicator" data-bind="checked: calipers" />
						<label for="caliper-indicator">I Own Calipers</label>
					</li>
				</ol>
			</div>
		</div>
	</script>

	<!-- Login View -->
	<script type="text/x-kendo-template" id="login-view">
		<button id="login-button" class="k-button" data-bind="click: login">Login</button>
	</script>

	<!-- End Views -->

	<!-- Templates -->
	<!-- End Templates -->

	<div id="main"></div>

	<script type="text/javascript">
		(function() {
			FitnessApp.startApp();
		})();
	</script>
</body>
</html>
