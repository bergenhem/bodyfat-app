<!doctype html>
<html>
<head>
	<title>Calculate Body Fat</title>
	<meta charset="UTF-8">
	<script src="/scripts/lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="/scripts/lib/moment.min.js" type="text/javascript"></script>
	<script src="/scripts/lib/kendo.web.js" type="text/javascript"></script>
	<script src="/scripts/app.js" type="text/javascript"></script>

	<link href="/styles/kendo.common.css" rel="stylesheet" />
	<link href="/styles/kendo.fitness.css" rel="stylesheet" />
	<link href="/styles/site.css" rel="stylesheet" />
</head>
<body>

	<!-- Layout Template -->

	<script type="text/x-kendo-template" id="fitness-layout-template">
		<header>
			<div id="logo">
				<p><span class="kendo">Kendo UI</span> Fitness</p>
			</div>
			<div id="navigation">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Weight</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</header>
		<section id="content">
		</section>
		<footer>
			<div id="info">Created by Carl Bergenhem</div>
		</footer>
	</script>

	<!-- End Layout Template -->

	<!-- Views -->

	<!-- Caliper Window View -->
	<script type="text/x-kendo-template" id="caliper-window-view">
		<div 	id="caliperWindow"
				data-role="window"
				data-title="Before We Begin"
				data-modal="true"
				data-draggable="false"
				data-resizable="false"
				data-width="400px"
				data-height="250px"
				data-visible="true">
			<h1>Do you have skin calipers?</h1>
			<div>
				<a class="k-button" href="#" data-bind="events: {click: bfClick }">Yes</a>
				<a class="k-button" href="#" data-bind="events: {click: bmiClick }">No</a>
			</div>
			<p>
				<a id="caliperExplanation" href="#" data-bind="events: {click: explanationClick }">Why does it matter?</a>
			</p>
		</div>
	</script>

	<!-- BMI View -->
	<script type="text/x-kendo-template" id="bmi-view">
		<div class="view-content">
			<div class="input-form">
				<h1>BMI</h1>
				<ol class="form-list">
					<li>
						<label for="weight-input">Weight</label>
						<input type="text" id="weight-input" class="k-textbox" />
					</li>
					<li>
						<label for="height-input">Height</label>
						<input type="text" id="height-input" class="k-textbox" />
					</li>
			</div>
		</div>
	</script>

	<!-- Body Fat View -->
	<script type="text/x-kendo-template" id="body-fat-view">
		<div class="view-content">
			<h1>Body Fat</h1>
		</div>
	</script>

	<!-- End Views -->

	<!-- Templates -->

	<script type="text/x-kendo-template" id="tooltipTemplate">
		<div id="tooltipContent">
			<h2>Importance of Calipers</h2>
			<p>Skin calipers allow for more accurate body fat percentage results. With calipers you can calculate<strong>Body Fat Percentage</strong>, <strong>Lean Muscle Mass</strong>, <strong>Total Fat Mass</strong>, as well as <strong>FFMI</strong></p>
			<p>Without calipers only the <strong>BMI</strong> can be provided</p>
		</div>
	</script>

	<!-- End Templates -->

	<div id="main"></div>

	<script type="text/javascript">

		function centerWindowz(e){
			console.log('page');
		}
		(function() {
			FitnessApp.startApp();
		})();
	</script>
</body>
</html>
